<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3- Operators</title>
    <script src="test.js"></script>
</head>
<body>
   <script>
     let a = 5;
        let b = 2;

        // 1. Addition
        let c = a + b;
        console.log(c, "Addition 5+2")

        // 2. Subtraction
        let d = a - b;
        console.log(d,"Subtraction 5-2")

        // Multiplication
        let e = a * b;
        console.log(e,"Multiplication")

        // Division
        let f = a / b;
        console.log(f,"Division")

        // Exponentiation
        let g = a ** b;
        console.log(g, "Exponentiation")

        // Modulus (%)
        let h = a % b;
        console.log(h, "Modulus")

        //    Comparision operator
        let i = a > b;
        console.log(i, "greater than")

        // Comparision Operator
        let j = a < a;
        console.log(j, "less than")

   </script>
</body>
</html>
