<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> operators</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 5;
        let c = 2;

        let d = (a + b) * c;
        console.log(d, "Arithmetic expressions")

        let e = a ** b;
        console.log(e, "exponentiation")


        //    incremental operator
        let f = b++;
        console.log(f, " post inctremental")
        console.log(b)

        let g = ++a;
        console.log(g, "pre incremental")
        console.log(a)

        // Decremental operator
        let h = a--;
        console.log(h)
        console.log(a)

        let i = --b;
        console.log(i)
        console.log(b)


       let m = 5;
       m += 2;
       console.log(m)

       let n = 15;
       n -= 10;
       console.log(n)

    </script>
</body>

</html>
